<div class="history container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <form name="historyForm" class="form-horizontal form" novalidate>

                <div class="form-group col-sm-12 col-md-12">
                    <label for="forAccount" class="control-label col-md-2" translate="history.ACCOUNT"></label>

                    <div class="col-md-4">
                        <select id="forAccount" class="form-control" ng-model="filter.forAccount" ng-options="account.accountno.iban | IBANout for account in accounts" required>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="dateStart" class="control-label col-md-4" translate="history.FROMDATE"></label>

                    <div class="col-md-8">
                        <input id="dateStart" type="date" class="form-control" ng-model="filter.dateStart" placeholder="{{'history.FROMDATE'|translate}}" required>
                    </div>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="dateEnd" class="control-label col-md-4" translate="history.TODATE"></label>

                    <div class="col-md-8">
                        <input id="dateEnd" type="date" class="form-control" ng-model="filter.dateEnd" placeholder="{{'history.TODATE'|translate}}" required>
                    </div>

                </div>
        </div>


        </form>
    </div>

    <div class="container-fluid">
        <table class="table table-hover" ng-show="transactions">
            <tbody>
                <tr ng-repeat="transaction in transactions">
                    <td>
                        <span class="glyphicon" ng-class="{'glyphicon-log-in': transaction.amount.value > 0,
                        'glyphicon-log-out': transaction.amount.value < 0, 'glyphicon-unchecked': transaction.amount.value == 0}"></span>
                    </td>
                    <td><strong>{{transaction.description}}</strong><br>
                        <span ng-if="transaction.accountParty.iban">
                        {{transaction.accountParty.iban | IBANout}}
                    </span>
                    </td>
                    <td class="text-right">{{transaction.amount | amount}}</td>
                    <td>{{transaction.bookingDate | date : 'dd.MM.yyyy'}}</td>

                </tr>
            </tbody>

        </table>
    </div>
</div>
